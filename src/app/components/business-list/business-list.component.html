<ul>
  <li *ngFor="let business of businessList">
    <a routerLink="/detail/{{business.inspection_id}}" class="business-container">
      <div class="business-heading">
        <div class="business-name">{{business.aka_name}}</div>
        <div class="business-type">{{business.facility_type}}</div>
      </div>
      <div class="business-content">{{business.violations}}</div>
    </a>
  </li>
</ul>
